<!doctype html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shadow UI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <sui-button primary>Primary Button</sui-button>
  <sui-button secondary>Secondary Button</sui-button>
  <sui-button label="My Label">Labeled Button</sui-button>
  <sui-button label>
    Secondary Button
    <span slot="label" style="color:red">
      My Custom Label
    </span>
  </sui-button>

  <sui-header size="huge">Header</sui-header>
  <sui-header size='huge'>Huge sui-header</sui-header>
  <sui-header size='large'>Large sui-header</sui-header>
  <sui-header size='medium'>Medium sui-header</sui-header>
  <sui-header size='small'>Small sui-header</sui-header>
  <sui-header size='tiny'>Tiny sui-header</sui-header>

  <script type="module" src="/index.js"></script>
</body>
</html>
